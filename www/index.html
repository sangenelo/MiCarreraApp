    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->

<body class="color-theme-green">
    <div id="app">
        <!-- Appbar -->
        <div class="appbar">
            <div class="appbar-inner">
                <div class="left">
                    <div class="menuIconContenedor">
                        <a href="#" class="button button-small panel-toggle display-flex" data-panel="left">
                            <i class="f7-icons">bars</i>
                        </a>
                    </div>
                    <div class="botonAtras oculto">
                        <a href="#" class="link back">
                            <i class="icon icon-back"></i>
                        </a>
                    </div>
                </div>
                <div class="right">
                    <p>Mi Carrera</p>
                </div>
            </div>
        </div>
        <!-- Panel -->
        <div class="panel panel-left panel-reveal panel-resizable panel-init">
            <div class="block">
              <p>Left Panel content here</p>
              <p><a class="panel-close" href="#">Close me</a></p>
              <p><a class="panel-open" href="#" data-panel=".panel-right-1">Open Right Panel</a></p>
            </div>
          </div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content login-screen-content">
                    <div class="row justify-content-center">
                        <div class="col-80">
                            <h1 class="text-align-center">Iniciar Sesión</h1>
                            <div class="list">
                                <ul>
                                    <li class="item-content item-input item-input-with-info" id="loginEmailContainer">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Mail</div>
                                            <div class="item-input-wrap">
                                                <input id="emailIngresado" type="email" placeholder="midirección@mail.com">
                                                <span class="input-clear-button"></span>
                                                <div class="item-input-error-message">Email inválido</div>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input ">
                                        <div class="item-inner">
                                            <div class="item-title item-label">Contraseña</div>
                                            <div class="item-input-wrap">
                                                <input id="passwordIngresado" type="password" placeholder="Ingrese su contraseña">
                                                <span class="input-clear-button"></span>
                                            </div>
                                        </div>
                                    </li>
                                </ul>

                            </div>
                            <p id="mensajeDeErrorLogin"></p>
                            <button id="botonInicioSesion" class="button button-fill">Iniciar sesión</button>
                            <p class="text-align-center">¿Primera vez?<a href="/registrarse/"> Registrate acá</a></p>
                            <p class="text-align-center"><a  href="/cargarMaterias/">Olvidé mi contraseña</a></p>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <!-- Mis JS -->
    <script type="text/javascript" src="js/loginYRegistro.js"></script>
    <script type="text/javascript" src="js/universidadesCarrerasMaterias.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->
